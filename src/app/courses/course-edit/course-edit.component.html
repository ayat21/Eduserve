<div class="card-body">
  <form novalidate
        #courseForm="ngForm">
    <fieldset>

      <div class="form-group row">
        <label class="col-md-2 col-form-label"
               for="courseNameId">course Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="courseNameId"
                 type="text"
                 placeholder="Name (required)"
                 required
                 minlength="3"
                 [(ngModel)]=course.courseName
                 name="courseName"
                 #courseNameVar="ngModel"
                 [ngClass]="{'is-invalid': (courseNameVar.touched ||
                                            courseNameVar.dirty ||
                                            course.id !== 0) &&
                                            !courseNameVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="courseNameVar.errors?.required">
              course name is required.
            </span>
            <span *ngIf="courseNameVar.errors?.minlength">
              course name must be at least three characters.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label"
               for="courseCodeId">course Code</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="courseCodeId"
                 type="text"
                 placeholder="Code (required)"
                 required
                 [(ngModel)]=course.courseCode
                 name="courseCode"
                 #courseCodeVar="ngModel"
                 [ngClass]="{'is-invalid': (courseCodeVar.touched ||
                                            courseCodeVar.dirty ||
                                            course.id !== 0) &&
                                            !courseCodeVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="courseCodeVar.errors?.required">
              course code is required.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label"
               for="descriptionId">Description</label>
        <div class="col-md-8">
          <textarea class="form-control"
                    id="descriptionId"
                    placeholder="Description"
                    rows=3
                    [(ngModel)]=course.description
                    name="description"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label"
               for="starRatingId">star Rating</label>
        <div class="col-md-8">
          <input class="form-control"
          id="starRatingId"
          type="number"
          placeholder="starRating (required)"
          required
          min="1"
          max="5"
          [(ngModel)]=course.starRating
          name="starRating"
          #coursestarRating="ngModel"
          [ngClass]="{'is-invalid': (coursestarRating.touched ||
          coursestarRating.dirty ||
                                     course.id !== 0) &&
                                     !coursestarRating.valid }" />
   <span class="invalid-feedback">
     <span *ngIf="coursestarRating.errors?.required">
      courseRating name is required.
     </span>
     <span *ngIf="coursestarRating.errors?.min">
      courseRating  must be at least 1.
     </span>
   </span>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="card">
  <div class="card-body"
       *ngIf="course">
    <div class="wizard">
      <a [routerLink]="['info']"
         routerLinkActive="active">
        Basic Information<span [ngClass]="{'fa fa-exclamation': !isValid('info')}"></span>
      </a>

    </div>

    <div class="row mb-2">
      <div class="col-md-4">
        <button class="btn btn-primary mr-3"
                style="width:80px"
                type="button"
                [title]="isValid() ? 'Save your entered data' : 'Disabled until the form data is valid'"
                [disabled]="!isValid()"
                (click)="savecourse()">
          Save
        </button>
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                type="button"
                title="Cancel your edits"
                [routerLink]="['/courses']">
          Cancel
        </button>
        <button class="btn btn-outline-warning"
                style="width:80px"
                type="button"
                title="Delete this course"
                (click)="deletecourse()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>


<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
